<!DOCTYPE html>
<html>
    <head>
        <title>User Form</title>
    </head>
        <form>
            <table  border="5" cellpadding="3" bgcolor="#FFE6E3" cellspacing="5">
                <tr bgcolor="yellow">
                    <td align="center" colspan="2"><h1><font color="red">User Form</h1></td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td>Enter Name</td>
                    <td><input type="text" id="name" name="name" style="background-color:#ccffcc;"></td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td>Enter Password</td>
                    <td><input type="text" id="pass" name="pass" style="background-color:#ccffcc;"></td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td>Enter Address</td>
                    <td><textarea name="address" rows="4" cols="40" style="background-color:#ccffcc;"></textarea></td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td>Select Game</td>
                    
                    <td>
                        <input type="checkbox" name="hockey" id="hockey" style="background-color:#ccffcc;">Hockey<br>
                        <input type="checkbox" name="football" id="football" style="background-color:#ccffcc;">Football<br>
                        <input type="checkbox" name="badminton" id="badminton" style="background-color:#ccffcc;">Badminton<br>
                        <input type="checkbox" name="cricket" id="cricket" style="background-color:#ccffcc;">Cricket<br>
                        <input type="checkbox" name="volleyball" id="volleyball" style="background-color:#ccffcc;">Volleyball<br>
                    </td>
                    
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="male" value="male">Male
                        <input type="radio" name="female" value="female">Female
                    </td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td>Select ur age</td>
                    <td>
                        <select style="background-color:#ccffcc;">
                            <option value="selans">Select</option>
                            <option value="lessthan18">Less than 18</option>
                            <option value="equalorabove18">Equal or above 18</option>
                        </select>
                    </td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td colspan="2" align="center">
                        <input type="file" id="myFile" name="filename" style="background-color:#ccffcc;">
                    </td>
                </tr>
                <tr bgcolor="DeepSkyBlue">
                    <td colspan="2" align="center">
                        <input type="submit" id="clickme" value="Click Me" style="background-color:#ccffcc;">
                        <input type="submit" id="reset" value="Reset" style="background-color:#ccffcc;">
                        <input type="submit" id="submit_form" value="Submit Form" style="background-color:#ccffcc;">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
