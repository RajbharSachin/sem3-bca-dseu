<!DOCTYPE html>
<html>

   <head>
      <title>HTML marquee Tag</title>
   </head>

   <body>
      <marquee direction = "left" behavior = "alternate">This text will scroll from right to left</marquee>
      <marquee direction = "right" behavior = "scroll">This text will scroll from left to right</marquee>
      <marquee direction = "up" behavior = "slide">This text will scroll from left to right</marquee>
      <marquee direction = "down" behavior = "alternate">This text will scroll from left to right</marquee>

      <marquee behavior="scroll" direction="left">
        <img src"https://www.w3schools.com/images/w3schools_green.jpg" width="120" height="80" alt="Natural" />
      </marquee>
   </body>
	
</html>
