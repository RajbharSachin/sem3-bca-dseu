<html>
    <head>
        <title>Leap Year
        </title>
    </head>
    <body>
        <script type="text/javascript">
            function checkLeapYear(year){
            if((year%4==0)&&(year%100!=0)||(year%400==0)){
                document.write(year+' is a Leap Year');
            }
            else{
                document.write(year+' is not a Leap Year');
            }
        }
        // Take Input
        const year=prompt('Enter the year');
        checkLeapYear(year);  
        </script>
    </body>
</html>
